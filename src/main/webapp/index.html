<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denis & Nadia Wedding</title>
    <!--<link rel="stylesheet" href="css/uikit.min.css"/>-->
    <link rel="stylesheet" href="css/uikit-custom.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pinyon+Script">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js"></script>
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css"/>
</head>
<body>


<div class="uk-cover-background" style="background-image:url(images/ncsmalllake.jpg);height:480px">
    <img class="uk-invisible" src="images/ncsmalllake.jpg">

    <div class="uk-position-cover">
        <image src="images/badge.png" height="405px" width="450px" class="uk-align-center" style="padding-top:30px"/>
    </div>
</div>
<div class="uk-block uk-block-primary uk-contrast">

    <div class="uk-grid uk-grid-divider" data-uk-grid-match>
        <div class="uk-width-1-2 uk-text-center uk-text-large">
            <div class="uk-panel">
                <h2 class="pinyon uk-panel-title" style="font-size: 36pt">Ceremony</h2>
            </div>
            <p>Join us as we exchange our vows <br>and have a toast to the future</p>

            <a id="map-ceremony-link">
                <div class="uk-panel uk-panel-hover">
                    <img class="uk-border-circle" style="border:white 5px solid"
                         src="images/map_island_park.png">
                </div>
            </a>

            <p>Island Park, Ann Arbor</p>

            <p>4:00 - 6:00 PM</p>
        </div>
        <div class="uk-width-1-2 uk-text-large uk-text-center">
            <div class="uk-panel">
                <h2 class="pinyon uk-panel-title" style="font-size: 36pt">Reception</h2>
            </div>
            <p>Afterwards, head down to the Earle for dinner, wine <br>and the wedding cake</p>

            <a id="map-reception-link">
                <div class="uk-panel uk-panel-hover">
                    <img class="uk-border-circle" style="border:white 3px solid"
                         src="images/map_earle.png">
                </div>
            </a>

            <p>The Earle, Ann Arbor<a href="public/menu.html" target="_blank"><span style="margin-left:10px"
                                                                                    class="uk-badge uk-badge-success">Menu</span></a>
            </p>

            <p>7:00 PM</p>
        </div>
    </div>
</div>
<div id="map-block" class="uk-block uk-block-primary uk-padding-remove">
    <div style="width:680px;height:450px" class="uk-align-center">
        <div id="map" class="uk-display-inline-block"
             style="vertical-align:top;width:600px;min-width:500px;height:400px;border:white 4px solid"></div>
        <div class="uk-display-inline-block" style="vertical-align:top">
            <img id="dn-map-button" width="50px" height="50px" src="images/close-icon.png"/>
        </div>
    </div>
</div>
<div class="uk-block uk-block-secondary dn-padding-20 uk-contrast">
    <div class="uk-text-center">
        <i class="uk-icon-phone"></i>&nbsp;<a class="uk-link" href="tel:1-734-276-0155">phone</a>&nbsp;|&nbsp;<i
            class="uk-icon-envelope"></i>&nbsp;
        <a href="mailto:inbox@photowithmonkey.com">email</a>&nbsp;|&nbsp;denisnadia.com&nbsp;|&nbsp;2015&nbsp;|
    </div>
    <img class="uk-align-center" src="images/large_fleur.png" style="margin-top:30px">
</div>
<script type="text/javascript">

    L.mapbox.accessToken = 'pk.eyJ1IjoiZGRvbGdhY2hldiIsImEiOiIyYmQyYWNmYWI0Yjg3ZWY3MzY3MDZkYmMxYzI3ODY4ZCJ9.t0ONtCVtN9qTmdOb-Mjs-g';
    var map = null,
            locCeremony = null,
            locReception = null;

    $("#map-block").hide();

    function showMapPanel() {
        $("#map-block").slideDown();

        if (map == null) {
            map = L.mapbox.map('map', 'ddolgachev.mkj9pc66').setView([42.279, -83.744], 15);
        }
    }

    $("#dn-map-button").click(function () {
        $("#map-block").slideUp();
    })

    $("#map-ceremony-link").click(function () {

                showMapPanel();

                if (locCeremony == null) {
                    locCeremony = [42.29005629771975, -83.72984290122986];
                    L.marker(locCeremony, {
                        icon: L.mapbox.marker.icon({
                                    'marker-size': 'medium',
                                    'marker-symbol': 'toilets',
                                    'marker-color': '#f86767'
                                }
                        )
                    }).addTo(map);
                }


                map.panTo(locCeremony);
            }
    )

    $("#map-reception-link").click(function () {

                showMapPanel();

                if (locReception == null) {
                    locReception = [42.280398, -83.749445];
                    L.marker(locReception, {
                        icon: L.mapbox.marker.icon({
                            'marker-size': 'medium',
                            'marker-symbol': 'restaurant',
                            'marker-color': '#63b6e5'
                        })
                    }).addTo(map);
                }

                map.panTo(locReception);
            }
    )


</script>
</body>
</html>
