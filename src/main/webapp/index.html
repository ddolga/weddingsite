<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denis & Nadia Wedding</title>
    <link rel="stylesheet" href="css/uikit.min.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/uikit.min.js"></script>
</head>
<body>

<div class="uk-container uk-container-center">

    <div class="uk-block uk-block-muted">
        <div class="uk-text-center">
            <h3>Welcome to wedding page for:</h3>

            <h1 class>Denis & Nadia</h1>

            <h2>August 28th, 2015</h2>
        </div>
    </div>
    <div class="uk-block uk-block-primary uk-contrast">
        <div class="uk-grid uk-grid-divider" data-uk-grid-match>
            <div class="uk-width-1-2">
                <div class="uk-panel uk-panel-space">
                    <div class="uk-panel-title uk-text-center">Ceremony</div>
                    <dl class="uk-description-list-horizontal dn_description_short uk-align-center" style="width:155px">
                        <dt>Location:</dt>
                        <dd>Island Park</dd>
                        <dd>Ann Arbor, MI</dd>
                        <dt>Time:</dt>
                        <dd>4:00-6:00 PM</dd>
                    </dl>
                </div>
            </div>
            <div class="uk-width-1-2 uk-panel-space">
                <div class="uk-panel">
                    <div class="uk-panel-title uk-text-center">
                        Reception
                    </div>
                    <dl class="uk-description-list-horizontal dn_description_short">
                        <dt>Location:</dt>
                        <dd>The Earl Restaurant</dd>
                        <dd>XXX Washington Street</dd>
                        <dd>Ann Arbor, MI</dd>
                        <dt>Time:</dt>
                        <dd>7:00 PM</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <div class="uk-block">
        <p>Wedding Chronology:</p>
    </div>


    <div class="uk-block uk-block-secondary">
        <p>RSVP Form</p>
    </div>
    <div class="uk-block">
        <div class="uk-block">
        </div>
    </div>
</div>

</body>
</html>
